name: Deploy
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      # setup node.js env
      - name: use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Check Node
        run: node -v

      - name: cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: npm-package-${{ hashFiles('**/package-lock.json') }}

      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: zip create
        run: zip -qq -r ./build-fe.zip .
        shell: bash

      - name: Configure AWS credentials
        run: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SECRET_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SECRET_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ap-northeast-2 ./build-fe.zip s3://choha/fe/build-fe.zip

      - name: Deploy
        run: aws deploy create-deployment
          --application-name codedeploy_gh
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name deploy_he
          --s3-location bucket=choha,key=fe/build-fe.zip,bundleType=zip
